{{#entries}}
<table class="table table-hover">
    <thead>
    <tr>
      {{>tableheaders}}
    </tr>
    </thead>
    <tbody>
      {{>tablerows}}
    </tbody>
</table>
{{/}}

{{#partial tableheaders}}
    {{#headers}}
      <th>{{.}}</th>
    {{/}}
{{/partial}}

{{#partial tablerows}}
    {{#rows.serialize()}}
      <tr>
        <td><img src='{{image}}'/></td>
        <td>{{first}}</td>
        <td>{{last}}</td>
        <td>{{email}}</td>
        <td>{{city}}</td>
        <td>{{state}}</td>
      </tr>
    {{/}}
{{/partial}}
